<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h2>Ordered Lists</h2>
    <h2>Types of cars</h2>
    <ol>
        <li>Lamborghini</li>
        <li>Mclaren</li>
        <li>BMW</li>
        <li>Koenigsegg</li>
        <li>Ferarri</li>
        <li>Tesla</li>
    </ol>
<img src="static/images/bugatti.png" alt="">
    <h2>Unordered Lists</h2>
    <h2>Types of Fruits</h2>
    <ul>
        <li>Banana</li>
        <li>Oranges</li>
        <li>Watermelons</li>
        <li>Pinneaple</li>
        <li>Apples</li>
        <li>Mangoes</li>
    </ul>
<img src="static/images/apple.png" alt="">
</body>
</html>
